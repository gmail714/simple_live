name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  # æ‰“åŒ… Android, iOS, MacOS
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # 1. ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: dev

      # 2. APKç­¾åè®¾ç½® (è·¯å¾„å·²ä¿®æ­£)
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      # 3. è®¾ç½® Java ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 4. è®¾ç½® Flutter (å»ºè®®ä½¿ç”¨ stable channel ä»¥ç¡®ä¿å…¼å®¹æ€§)
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 5. å¼€å¯ Desktop æ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # 6. è·å–ä¾èµ– (ç§»é™¤äº† cd simple_live_app)
      - name: Restore packages
        run: flutter pub get

      # 7. å®‰è£…æ‰“åŒ…å·¥å…·
      - name: Install appdmg
        run: npm install -g appdmg

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # 8. æ‰“åŒ… APK
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 9. ä¸Šä¼  APK (è·¯å¾„å·²ä¿®æ­£)
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 10. æ‰“åŒ… iOS (æ— ç­¾åç‰ˆ)
      - name: Build IPA
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: build/ios/iphoneos/ios_no_sign.ipa

      # 11. æ‰“åŒ… MacOS
      - name: Build MacOS
        run: flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            build/dist/*/*.dmg
            build/dist/*/*.zip

      - run: echo "ğŸ Mac/iOS/Android job status: ${{ job.status }}."

  # æ‰“åŒ… Linux
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev libmpv-dev mpv
      
      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop
      
      - name: Restore Packages
        run: flutter pub get
      
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      
      - name: Build Linux
        run: flutter_distributor package --platform linux --targets deb,zip --skip-clean
      
      - name: Upload Linux APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            build/dist/*/*.deb
            build/dist/*/*.zip

  # æ‰“åŒ… Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop
      
      - name: Restore Packages
        run: flutter pub get
      
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      
      - name: Build Windows
        run: flutter_distributor package --platform windows --targets msix,zip --skip-clean
      
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            build/dist/*/*.msix
            build/dist/*/*.zip
